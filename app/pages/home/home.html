<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let message of chats">{{message}}</ion-item>
    </ion-list>

    <ion-input type="text" [(ngModel)]="chatinp" placeholder="Enter a message..."></ion-input>
    <button fab (click)="send(chatinp)">Send</button>
</ion-content>
